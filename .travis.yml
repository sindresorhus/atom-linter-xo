language: node_js
node_js:
  - '12'
install: skip
cache:
  npm: false
env:
  global:
    - CC=clang
    - CXX=clang++
install:
  - curl -s -O https://raw.githubusercontent.com/atom/ci/master/build-package.sh
  - chmod u+x build-package.sh
  - ./build-package.sh
script:
  - npm rebuild
  - npm run test
addons:
  apt:
    packages:
    - build-essential
    - fakeroot
    - git
    - libsecret-1-dev
